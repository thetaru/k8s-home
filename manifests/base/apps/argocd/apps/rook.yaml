apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook
  namespace: argocd
  finalizers:
  - rook-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/thetaru/k8s-home.git'
    path: manifests/base/apps/rook
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rook-ceph
  syncPolicy:
    automated: {}
