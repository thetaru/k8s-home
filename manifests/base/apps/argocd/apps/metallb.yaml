apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  finalizers:
  - metallb-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/thetaru/k8s-home.git'
    path: manifests/base/apps/metallb
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: metallb-system
  syncPolicy:
    automated: {}
